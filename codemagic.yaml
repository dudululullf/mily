workflows:
  android-app:
    name: Android App
    max_build_duration: 120
    environment:
      groups:
        - codemagic
      vars:
        GRADLE_BUILD_FILE: app/build.gradle
        PACKAGE_NAME: com.audioplayer
    scripts:
      - name: Check environment variables
        script: |
          echo "ANDROID_SDK_ROOT: $ANDROID_SDK_ROOT"
          echo "JAVA_HOME: $JAVA_HOME"
          echo "PATH: $PATH"
          echo "GRADLE_VERSION: $(gradle --version 2>/dev/null || echo 'Gradle not found')"
      - name: Set up local properties
        script: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties
          cat local.properties
      - name: Check project structure
        script: |
          ls -la
          ls -la app/
          ls -la app/src/
      - name: Build with system Gradle
        script: |
          # Use system Gradle since we don't have gradle-wrapper.jar
          echo "Building with Gradle version: $(gradle --version | head -n 2)"
          # Get detailed error information and save to file
          gradle assembleDebug --no-daemon --stacktrace 2>&1 | tee build.log
          echo "===== Build log tail ====="
          tail -100 build.log
    artifacts:
      - app/build/outputs/**/*.apk
    publishing:
      email:
        recipients:
          - your-email@example.com
        notify:
          success: true
          failure: true
